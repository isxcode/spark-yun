dependencies {

  api(project(':spark-yun-backend:spark-yun-common'))
  api(project(':spark-yun-backend:spark-yun-security'))

  // spring-cache
  api 'org.springframework.boot:spring-boot-starter-cache'

  // mysql
  runtimeOnly 'com.mysql:mysql-connector-j'

  // h2
  runtimeOnly 'com.h2database:h2'

  // calcite
  implementation "org.apache.calcite:calcite-core:${CALCITE_VERSION}"

  // kafka-client
  implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '3.1.2'

  // prql
//  implementation "org.prqllang:prql-java:${PRQL_VERSION}"

  implementation fileTree(dir: rootDir.getAbsolutePath() + '/resources/libs', include: [ 'prql-java-0.5.2.jar'])

  // groovy-all
  implementation 'org.apache.groovy:groovy-all:4.0.15'

  // spring-email
  implementation 'org.springframework.boot:spring-boot-starter-mail'

  // ali sms sdk
  implementation 'com.aliyun:dysmsapi20170525:3.0.0'
}