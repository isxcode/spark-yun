server:
  port: 8080
  tomcat:
    connection-timeout: 120s

spring:

  profiles:
    active: local

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      max-active: 20
      min-idle: 10
      max-wait: 30000
      filters: stat,wall,log4j2
      validationQuery: select 'x'
      stat-view-servlet:
        enabled: true

  jpa:
    show-sql: false
    open-in-view: false
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: com.isxcode.star.backend.config.JpaTableUpperCaseStrategy
    properties:
      hibernate:
        session_factory:
          statement_inspector: com.isxcode.star.backend.config.JpaTenantInterceptor

  mvc:
    view:
      prefix: /templates/
      suffix: .html
    static-path-pattern: /static/**

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: true

  quartz:
    scheduler-name: spark-yun-quartz-scheduler
    job-store-type: jdbc
    jdbc:
      initialize-schema: never
    properties:
      org.quartz.jobStore.class: org.quartz.impl.jdbcjobstore.JobStoreTX
      org.quartz.jobStore.driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
      org.quartz.jobStore.dataSource: quartzDataSource

  cache:
    type: simple

springdoc:
  api-docs:
    path: /swagger-ui/api-docs
  swagger-ui:
    path: /swagger-ui.html
  packages-to-scan: com.isxcode.star

spark-yun:
  admin-url:
    - /swagger-ui/** # http://localhost:8080/swagger-ui/index.html
    - /h2-console/** # http://localhost:8080/h2-console
    - /druid/** # http://localhost:8080/druid/index.html
  anonymous-url:
    - /
    - /static/**
    - /favicon.ico
    - /login
    - /**/open/**
    - /vip/api/custom/**
    - /user
    - /tenant
    - /license
    - /tenant_user
    - /api
    - /engine
    - /nodes/*
    - /datasource
    - /workflow
    - /work/*
    - /works/*
    - /instance/*
  jwt-key: spark-yun
  aes-slat: spark-yun
  agent-tar-gz-dir: /tmp
  agent-bin-dir: /tmp/spark-yun-bash
  default-agent-port: 30177
  expiration-min: 1440
  resources-path: /var/lib/spark-yun
