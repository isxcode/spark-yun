# 服务配置
server:
  port: 8080

spring:

  # 使用配置文件
  profiles:
    active: local

    # 配置druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      max-active: 20
      min-idle: 10
      max-wait: 30000
      validationQuery: select 'x'
      stat-view-servlet:
        enabled: true
        login-username: root
        login-password: ispong123
      filters: stat,wall,log4j2

  # jpa配置˚
  jpa:
    database: h2
    show-sql: false
    open-in-view: false
    hibernate:
      ddl-auto: none

  # sql初始化
#  sql:
#    init:
#      mode: ALWAYS # NEVER
#      schema-locations: classpath:db/schema.sql
#      data-locations: classpath:db/data.sql

  # mvc配置
  mvc:
    view:
      prefix: /templates/
      suffix: .html
    static-path-pattern: /static/**

  # h2数据库配置
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: true

  # 缓存
  cache:
    type: simple

# 日志等级
logging:
  level:
    root: info

# openapi: http://localhost:8080/swagger-ui.html
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
  packages-to-scan: com.isxcode.star
