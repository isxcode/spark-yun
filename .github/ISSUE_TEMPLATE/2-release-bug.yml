name: Create Release Bug (For tester)
description: 创建发版缺陷，测试人员使用
labels: [ "回归缺陷" ]
body:
  - type: input
    id: releaseBranchName
    attributes:
      label: ReleaseName (发布版本号)
      placeholder: "For example, 0.9.0、0.2.0、1.9.0"
    validations:
      required: true
  - type: checkboxes
    id: developer
    attributes:
      label: Scope (范围)
      options:
        - label: Don't Know (不清楚)
          required: true
        - label: Frontend (前端)
        - label: Backend (后端)
        - label: Web (官网)
  - type: dropdown
    id: level
    attributes:
      label: Level (等级)
      options:
        - P0
        - P1
        - P2
        - P3
      default: 2
    validations:
      required: true
  - type: textarea
    id: describe
    attributes:
      label: Bug description (缺陷描述)
      placeholder: text descriptions (文字描述)
    validations:
      required: true
  - type: textarea
    id: frontend
    attributes:
      label: Reproduction steps (复现步骤)
      placeholder: Pictures, videos, etc.(图片、视频等)
    validations:
      required: false
  - type: textarea
    id: backend
    attributes:
      label: cUrls
      placeholder: 'curl http://localhost:8080/vip/form/pageForm'
    validations:
      required: false
