<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>至轻云</title>
  <meta name="description" content="基于Spark超轻量级批处理大数据平台">
  <meta name="keywords" content="spark，大数据平台，批处理">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/custom.css"/>
  <link rel="stylesheet" href="assets/css/root.css"/>
  <script src="assets/js/custom.js"></script>
  <link rel="icon" href="assets/images/favicon.png">
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
</head>
<body>
<div id="app">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<script>
  window.$docsify = {
    name: '<h4>至轻云</h4>',
    themeColor: '#000',
    homepage: '_homepage.md',
    coverpage: "coverpage.html",
    loadSidebar: true,
    loadNavbar: true,
    onlyCover: true,
    notFoundPage: true,
    subMaxLevel: 3,
    maxLevel: 3,
    routerMode: 'history',
    auto2top: true,
    autoHeader: false,
    plugins: [
      EditOnGithubPlugin.create('https://github.com/isxcode/spark-yun/blob/main/docs/', null, 'Edit on github')
    ],
    search: {
      placeholder: '搜索',
      noData: '暂无结果',
      namespace: '/zh-cn/',
      hideOtherSidebarContent: true,
    },
    pagination: {
      previousText: 'PREVIOUS',
      nextText: 'NEXT',
      crossChapter: true,
      crossChapterText: true,
    },
    copyCode: {
      buttonText: 'Copy to clipboard',
      errorText: 'Error',
      successText: 'Copied'
    },
  };
</script>

<script src="//cdn.jsdelivr.net/npm/docsify"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-yaml.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-http.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-sql.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-xml-doc.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-groovy.min.js"></script>

</body>
</html>
