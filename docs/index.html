<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>至轻云</title>
  <meta name="description" content="基于Spark打造超轻量级大数据平台">
  <meta name="keywords" content="至轻云,大数据,Spark,大数据平台">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="assets/images/favicon.png">
  <link rel="stylesheet" href="//lib.baomitu.com/docsify/4.13.0/themes/vue.css"/>
  <link rel="stylesheet" href="//lib.baomitu.com/twitter-bootstrap/5.2.3/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="assets/css/styles.css"/>
  <link rel="stylesheet" href="assets/css/custom.css"/>
  <link rel="stylesheet" href="assets/css/root.css"/>
</head>
<body>
<div id="app">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<script>
  window.$docsify = {
    name: '<h4 style="color:#e25a1b">至轻云</h4>',
    nameLink: '/',
    themeColor: '#e25a1b',
    homepage: '/zh-cn/introduce/introduce.md',
    coverpage: "coverpage.html",
    loadSidebar: '_sidebar.md',
    loadNavbar: false,
    onlyCover: true,
    notFoundPage: true,
    subMaxLevel: 3,
    maxLevel: 3,
    routerMode: 'history',
    auto2top: false,
    autoHeader: false,
    search: {
      placeholder: '搜索',
      noData: '暂无结果',
      namespace: '/zh-cn/',
      hideOtherSidebarContent: true,
    },
    alias: {
      '.*/_sidebar.md': '/_sidebar.md',
      '.*/_navbar.md': '/_navbar.md',
    },
    copyCode: {
      buttonText: '复制到剪贴板',
      errorText: 'Error',
      successText: 'Copied'
    },
  };

  function scrollToDiv(div_name) {
    let div = document.getElementById(div_name);
    div.scrollIntoView({behavior: 'smooth'});
  }

  function isMobileDevice() {
    return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
  }

  function demoBtn(url) {
    if (isMobileDevice()) {
      alert("请使用桌面电脑访问！");
    } else {
      window.open(url);
    }
  }

  function docBtn(url) {
    if (isMobileDevice()) {
      alert("请使用桌面电脑访问！");
    } else {
      window.location.href = url;
    }
  }
</script>

<script src="//lib.baomitu.com/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>

<script src="//lib.baomitu.com/docsify/4.13.0/docsify.min.js"></script>
<script src="//lib.baomitu.com/docsify/4.13.0/plugins/search.min.js"></script>
<script src="//lib.baomitu.com/docsify/4.13.0/plugins/zoom-image.min.js"></script>
<script src="//lib.baomitu.com/docsify-copy-code/latest/docsify-copy-code.min.js"></script>

<script src="//lib.baomitu.com/prism/latest/components/prism-bash.js"></script>
<script src="//lib.baomitu.com/prism/latest/components/prism-java.min.js"></script>
<script src="//lib.baomitu.com/prism/latest/components/prism-json.min.js"></script>
<script src="//lib.baomitu.com/prism/latest/components/prism-yaml.min.js"></script>
<script src="//lib.baomitu.com/prism/latest/components/prism-http.min.js"></script>
<script src="//lib.baomitu.com/prism/latest/components/prism-sql.min.js"></script>
<script src="//lib.baomitu.com/prism/latest/components/prism-xml-doc.min.js"></script>
<script src="//lib.baomitu.com/prism/latest/components/prism-groovy.min.js"></script>

</body>
</html>
