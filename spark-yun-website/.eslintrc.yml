env:
  browser: true
  es2021: true
extends:
  - plugin:react/recommended
  - standard-with-typescript
overrides: []
parserOptions:
  project:
    - tsconfig.json
  ecmaVersion: latest
  sourceType: module
plugins:
  - react
rules:
  "@typescript-eslint/explicit-function-return-type": off
  "@typescript-eslint/no-unused-vars": off
settings:
  react:
    version: 18.2.0
